<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Machine</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
        }

        @keyframes digitalRain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .side-panel {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            pointer-events: none;
            font-size: 0.8rem;
            opacity: 0.5;
            word-wrap: break-word;
            line-height: 1.2;
            overflow: hidden;
        }

        .side-content {
            animation: digitalRain 30s linear infinite;
        }

        #left-panel {
            left: 0;
            text-align: left;
        }

        #right-panel {
            right: 0;
            text-align: right;
            animation-duration: 45s;
            animation-direction: reverse;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
            z-index: 10;
        }

        .description {
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            z-index: 10;
        }

        .display-row {
            margin: 10px 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #00ff99;
            padding-bottom: 5px;
            z-index: 10;
        }

        .controls {
            margin-top: 20px;
            z-index: 10;
        }

        input[type="datetime-local"] {
            background-color: #333;
            border: 1px solid #00ff99;
            color: #00ff99;
            padding: 5px;
            font-family: inherit;
        }

        button {
            background-color: #00ff99;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: inherit;
            margin-left: 10px;
            box-shadow: 0 0 5px #00ff99;
        }

        .divider {
            width: 80%;
            border-top: 2px dashed #00ff99;
            margin: 20px 0;
            opacity: 0.6;
            z-index: 10;
        }

        .status-panel {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #00ff99;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .status-item {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* New styles for the log container */
        #log-container {
            width: 80%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff99;
            margin-top: 20px;
            padding: 10px;
            overflow-y: auto; /* Allows scrolling if log gets full */
            text-align: left;
            font-size: 0.8rem;
            z-index: 10;
        }

        .log-entry {
            margin-bottom: 3px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            opacity: 0.4;
            z-index: 10;
        }

    </style>
</head>
<body>
<div id="left-panel" class="side-panel">
    <div id="left-content" class="side-content"></div>
</div>
<div id="right-panel" class="side-panel">
    <div id="right-content" class="side-content"></div>
</div>

<h1>Time Machine</h1>

<p class="description">
    Welcome to the Chronos Interface. Observe the current temporal coordinates below, or manually input new parameters to navigate the continuum.
</p>

<div class="divider"></div>

<p id="currentDateRow" class="display-row"></p>
<p id="currentTimeRow" class="display-row"></p>

<div class="controls">
    <input type="datetime-local" id="dateTimeInput">
    <button onclick="updateDisplayFromInput()">Change Time</button>
    <button onclick="resetToCurrentTime()">Restart to Current</button>
</div>

<div class="status-panel">
    <div class="status-item">Status: **ONLINE**</div>
    <div class="status-item">Temporal Stability: **99.9%**</div>
    <div class="status-item" id="locationStatus">Location: **Loading...**</div>
</div>

<!-- New Log Container Element -->
<div id="log-container">
    <!-- Log entries will be inserted here by JavaScript -->
</div>

<footer>
    Â© 2025 Ben Arie Alon Systems
</footer>

<script>
    const dateDisplayElement = document.getElementById("currentDateRow");
    const timeDisplayElement = document.getElementById("currentTimeRow");
    const dateTimeInput = document.getElementById("dateTimeInput");
    const leftContent = document.getElementById("left-content");
    const rightContent = document.getElementById("right-content");
    const locationStatusElement = document.getElementById("locationStatus");
    const logContainer = document.getElementById("log-container");

    let displayDate = new Date();
    let intervalId;

    // Function to add messages to the log container
    function addToLog(message) {
        const logEntry = document.createElement('div');
        logEntry.classList.add('log-entry');
        const now = new Date();
        logEntry.textContent = `[${now.toLocaleTimeString()}] ${message}`;
        logContainer.appendChild(logEntry);
        // Auto-scroll to the bottom of the log
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function updateLocationDisplay() {
        try {
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            locationStatusElement.innerHTML = `Location: **${timeZone}**`;
        } catch (e) {
            locationStatusElement.innerHTML = `Location: **Unknown**`;
        }
    }

    function updateDisplay() {
        const formattedDate = displayDate.toLocaleDateString();
        const formattedTime = displayDate.toLocaleTimeString();

        dateDisplayElement.textContent = formattedDate;
        timeDisplayElement.textContent = formattedTime;
    }

    function tick() {
        if (intervalId) {
            displayDate = new Date();
            updateDisplay();
        }
    }

    function resetToCurrentTime() {
        if (intervalId) {
            clearInterval(intervalId);
        }
        displayDate = new Date();
        updateDisplay();
        updateLocationDisplay();
        intervalId = setInterval(tick, 1000);
        addToLog("System reset to current temporal coordinates.");
    }

    function updateDisplayFromInput() {
        const inputValue = dateTimeInput.value;
        if (inputValue) {
            clearInterval(intervalId);
            intervalId = null;

            displayDate = new Date(inputValue);
            updateDisplay();
            addToLog(`Navigation successful: Jumped to ${displayDate.toLocaleString()}.`);
        } else {
            alert("Please select a date and time.");
            addToLog("ERROR: Invalid temporal input.");
        }
    }

    function generateBinaryBackground() {
        const binaryChars = '01';
        let leftHTML = '';
        let rightHTML = '';
        for (let i = 0; i < 8000; i++) {
            leftHTML += binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
            rightHTML += binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
        }
        leftContent.textContent = leftHTML;
        rightContent.textContent = rightHTML;
    }

    resetToCurrentTime();
    generateBinaryBackground();
    addToLog("Time Machine Interface initialized successfully.");
</script>
</body>
</html>
